{% extends 'base.html' %}

{% block title %}Delete Company - Job Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Delete Company</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the company "{{ company.name }}"?</p>
                <p class="text-danger">This will also delete all jobs associated with this company!</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'company_detail' company.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
